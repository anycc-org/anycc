name: Build

on: [push, pull_request]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest ]

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Install CMake
        run: |
          if [ "${{ matrix.os }}" == "ubuntu-latest" ]; then
            sudo apt-get -y install cmake
          elif [ "${{ matrix.os }}" == "windows-latest" ]; then
            choco install cmake
          fi

      - name: Build Project
        run: cmake . && make
